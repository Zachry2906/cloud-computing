steps:
  # Step 1: Build Docker image untuk HTML statis
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-image'
      - '.'

  # Step 2: Push Docker image ke Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/frontend-image'

  # Step 3: Deploy ke Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-service'
      - '--image=gcr.io/$PROJECT_ID/frontend-image'
      - '--platform=managed'
      - '--region=us-central1'  # Ganti dengan region yang kamu inginkan
      - '--allow-unauthenticated'  # Agar bisa diakses publik
